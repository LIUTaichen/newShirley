
<div *ngIf="people">
    <h2><span jhiTranslate="fleetManagementApp.people.detail.title">People</span> {{people.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fleetManagementApp.people.email">Email</span></dt>
        <dd>
            <span>{{people.email}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.people.phone">Phone</span></dt>
        <dd>
            <span>{{people.phone}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.people.name">Name</span></dt>
        <dd>
            <span>{{people.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'people/'+ people.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
