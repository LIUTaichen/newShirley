<div>
    <h2>
        <span jhiTranslate="fleetManagementApp.company.home.title">Companies</span>
        <button class="btn btn-primary float-right jh-create-entity create-company" [routerLink]="['/', { outlets: { popup: ['company-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fleetManagementApp.company.home.createLabel">
            Create new Company
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="companies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.company">Company</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.phone">Phone</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.address">Address</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.location">Location</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.webPage">Web Page</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.notes">Notes</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.isActive">Is Active</span></th>
            <th><span jhiTranslate="fleetManagementApp.company.abbreviation">Abbreviation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let company of companies ;trackBy: trackId">
                <td><a [routerLink]="['../company', company.id ]">{{company.id}}</a></td>
                <td>{{company.company}}</td>
                <td>{{company.phone}}</td>
                <td>{{company.address}}</td>
                <td>{{company.location}}</td>
                <td>{{company.webPage}}</td>
                <td>{{company.notes}}</td>
                <td>{{company.isActive}}</td>
                <td>{{company.abbreviation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../company', company.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
