
<div *ngIf="company">
    <h2><span jhiTranslate="fleetManagementApp.company.detail.title">Company</span> {{company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fleetManagementApp.company.company">Company</span></dt>
        <dd>
            <span>{{company.company}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.company.phone">Phone</span></dt>
        <dd>
            <span>{{company.phone}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.company.address">Address</span></dt>
        <dd>
            <span>{{company.address}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.company.location">Location</span></dt>
        <dd>
            <span>{{company.location}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.company.webPage">Web Page</span></dt>
        <dd>
            <span>{{company.webPage}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.company.notes">Notes</span></dt>
        <dd>
            <span>{{company.notes}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.company.isActive">Is Active</span></dt>
        <dd>
            <span>{{company.isActive}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.company.abbreviation">Abbreviation</span></dt>
        <dd>
            <span>{{company.abbreviation}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
