<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyLabel" jhiTranslate="fleetManagementApp.company.home.createOrEditLabel">Create or edit a Company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!company.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="company.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.company" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                [(ngModel)]="company.company" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="company.phone" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="company.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                [(ngModel)]="company.location" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.webPage" for="field_webPage">Web Page</label>
            <input type="text" class="form-control" name="webPage" id="field_webPage"
                [(ngModel)]="company.webPage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                [(ngModel)]="company.notes" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="company.isActive" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.company.abbreviation" for="field_abbreviation">Abbreviation</label>
            <input type="text" class="form-control" name="abbreviation" id="field_abbreviation"
                [(ngModel)]="company.abbreviation" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
