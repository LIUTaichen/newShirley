<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPrestartQuestionOptionLabel" jhiTranslate="fleetManagementApp.prestartQuestionOption.home.createOrEditLabel">Create or edit a Prestart Question Option</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!prestartQuestionOption.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="prestartQuestionOption.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.prestartQuestionOption.body" for="field_body">Body</label>
            <input type="text" class="form-control" name="body" id="field_body"
                [(ngModel)]="prestartQuestionOption.body" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.prestartQuestionOption.isNormal" for="field_isNormal">Is Normal</label>
            <input type="checkbox" class="form-control" name="isNormal" id="field_isNormal"
                [(ngModel)]="prestartQuestionOption.isNormal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.prestartQuestionOption.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="prestartQuestionOption.isActive" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.prestartQuestionOption.prestartQuestion" for="field_prestartQuestion">Prestart Question</label>
            <select class="form-control" id="field_prestartQuestion" name="prestartQuestion" [(ngModel)]="prestartQuestionOption.prestartQuestion" >
                <option [ngValue]="null"></option>
                <option [ngValue]="prestartQuestionOption.id === prestartQuestionOption.prestartQuestion?.id ? prestartQuestionOption.prestartQuestion : prestartQuestionOption" *ngFor="let prestartQuestionOption of prestartquestions; trackBy: trackPrestartQuestionById">{{prestartQuestionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
