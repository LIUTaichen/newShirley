<div>
    <h2>
        <span jhiTranslate="fleetManagementApp.niggleSnapshot.home.title">Niggle Snapshots</span>
        <button class="btn btn-primary float-right jh-create-entity create-niggle-snapshot" [routerLink]="['/', { outlets: { popup: ['niggle-snapshot-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fleetManagementApp.niggleSnapshot.home.createLabel">
            Create new Niggle Snapshot
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="niggleSnapshots">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fleetManagementApp.niggleSnapshot.date">Date</span></th>
            <th><span jhiTranslate="fleetManagementApp.niggleSnapshot.status">Status</span></th>
            <th><span jhiTranslate="fleetManagementApp.niggleSnapshot.priority">Priority</span></th>
            <th><span jhiTranslate="fleetManagementApp.niggleSnapshot.count">Count</span></th>
            <th><span jhiTranslate="fleetManagementApp.niggleSnapshot.ageOfOldest">Age Of Oldest</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let niggleSnapshot of niggleSnapshots ;trackBy: trackId">
                <td><a [routerLink]="['../niggle-snapshot', niggleSnapshot.id ]">{{niggleSnapshot.id}}</a></td>
                <td>{{niggleSnapshot.date | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'fleetManagementApp.Status.' + niggleSnapshot.status}}">{{niggleSnapshot.status}}</td>
                <td jhiTranslate="{{'fleetManagementApp.Priority.' + niggleSnapshot.priority}}">{{niggleSnapshot.priority}}</td>
                <td>{{niggleSnapshot.count}}</td>
                <td>{{niggleSnapshot.ageOfOldest}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../niggle-snapshot', niggleSnapshot.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'niggle-snapshot/'+ niggleSnapshot.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'niggle-snapshot/'+ niggleSnapshot.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
