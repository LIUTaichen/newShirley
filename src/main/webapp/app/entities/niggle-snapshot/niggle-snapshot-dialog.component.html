<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNiggleSnapshotLabel" jhiTranslate="fleetManagementApp.niggleSnapshot.home.createOrEditLabel">Create or edit a Niggle Snapshot</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!niggleSnapshot.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="niggleSnapshot.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.niggleSnapshot.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="niggleSnapshot.date"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.niggleSnapshot.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="niggleSnapshot.status" id="field_status" >
                <option value="SUBMITTED">{{'fleetManagementApp.Status.SUBMITTED' | translate}}</option>
                <option value="OPEN">{{'fleetManagementApp.Status.OPEN' | translate}}</option>
                <option value="WINTER_WORK">{{'fleetManagementApp.Status.WINTER_WORK' | translate}}</option>
                <option value="IN_PROGRESS">{{'fleetManagementApp.Status.IN_PROGRESS' | translate}}</option>
                <option value="ON_HOLD">{{'fleetManagementApp.Status.ON_HOLD' | translate}}</option>
                <option value="COMPLETED">{{'fleetManagementApp.Status.COMPLETED' | translate}}</option>
                <option value="CLOSED">{{'fleetManagementApp.Status.CLOSED' | translate}}</option>
                <option value="TBR">{{'fleetManagementApp.Status.TBR' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.niggleSnapshot.priority" for="field_priority">Priority</label>
            <select class="form-control" name="priority" [(ngModel)]="niggleSnapshot.priority" id="field_priority" >
                <option value="LOW">{{'fleetManagementApp.Priority.LOW' | translate}}</option>
                <option value="MEDIUM">{{'fleetManagementApp.Priority.MEDIUM' | translate}}</option>
                <option value="HIGH">{{'fleetManagementApp.Priority.HIGH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.niggleSnapshot.count" for="field_count">Count</label>
            <input type="number" class="form-control" name="count" id="field_count"
                [(ngModel)]="niggleSnapshot.count" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.niggleSnapshot.ageOfOldest" for="field_ageOfOldest">Age Of Oldest</label>
            <input type="number" class="form-control" name="ageOfOldest" id="field_ageOfOldest"
                [(ngModel)]="niggleSnapshot.ageOfOldest" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
