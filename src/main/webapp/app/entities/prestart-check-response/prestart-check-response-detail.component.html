
<div *ngIf="prestartCheckResponse">
    <h2><span jhiTranslate="fleetManagementApp.prestartCheckResponse.detail.title">Prestart Check Response</span> {{prestartCheckResponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fleetManagementApp.prestartCheckResponse.question">Question</span></dt>
        <dd>
            <div *ngIf="prestartCheckResponse.question">
                <a [routerLink]="['/prestart-question', prestartCheckResponse.question?.id]">{{prestartCheckResponse.question?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.prestartCheckResponse.response">Response</span></dt>
        <dd>
            <div *ngIf="prestartCheckResponse.response">
                <a [routerLink]="['/prestart-question-option', prestartCheckResponse.response?.id]">{{prestartCheckResponse.response?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.prestartCheckResponse.prestartCheck">Prestart Check</span></dt>
        <dd>
            <div *ngIf="prestartCheckResponse.prestartCheck">
                <a [routerLink]="['/prestart-check', prestartCheckResponse.prestartCheck?.id]">{{prestartCheckResponse.prestartCheck?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'prestart-check-response/'+ prestartCheckResponse.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
