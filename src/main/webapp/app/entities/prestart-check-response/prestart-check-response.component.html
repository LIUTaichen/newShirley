<div>
    <h2>
        <span jhiTranslate="fleetManagementApp.prestartCheckResponse.home.title">Prestart Check Responses</span>
        <button class="btn btn-primary float-right jh-create-entity create-prestart-check-response" [routerLink]="['/', { outlets: { popup: ['prestart-check-response-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fleetManagementApp.prestartCheckResponse.home.createLabel">
            Create new Prestart Check Response
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="prestartCheckResponses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fleetManagementApp.prestartCheckResponse.prestartCheck">Prestart Check</span></th>
            <th><span jhiTranslate="fleetManagementApp.prestartCheckResponse.question">Question</span></th>
            <th><span jhiTranslate="fleetManagementApp.prestartCheckResponse.response">Response</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prestartCheckResponse of prestartCheckResponses ;trackBy: trackId">
                <td><a [routerLink]="['../prestart-check-response', prestartCheckResponse.id ]">{{prestartCheckResponse.id}}</a></td>
                <td>
                    <div *ngIf="prestartCheckResponse.prestartCheck">
                        <a [routerLink]="['../prestart-check', prestartCheckResponse.prestartCheck?.id ]" >{{prestartCheckResponse.prestartCheck?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="prestartCheckResponse.question">
                        <a [routerLink]="['../prestart-question', prestartCheckResponse.question?.id ]" >{{prestartCheckResponse.question?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="prestartCheckResponse.response">
                        <a [routerLink]="['../prestart-question-option', prestartCheckResponse.response?.id ]" >{{prestartCheckResponse.response?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../prestart-check-response', prestartCheckResponse.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prestart-check-response/'+ prestartCheckResponse.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prestart-check-response/'+ prestartCheckResponse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
