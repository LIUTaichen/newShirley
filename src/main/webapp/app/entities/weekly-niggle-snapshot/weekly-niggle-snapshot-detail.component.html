
<div *ngIf="weeklyNiggleSnapshot">
    <h2><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.detail.title">Weekly Niggle Snapshot</span> {{weeklyNiggleSnapshot.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.weekEndingOn">Week Ending On</span></dt>
        <dd>
            <span>{{weeklyNiggleSnapshot.weekEndingOn | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'fleetManagementApp.Status.' + weeklyNiggleSnapshot.status}}">{{weeklyNiggleSnapshot.status}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.priority">Priority</span></dt>
        <dd>
            <span jhiTranslate="{{'fleetManagementApp.Priority.' + weeklyNiggleSnapshot.priority}}">{{weeklyNiggleSnapshot.priority}}</span>
        </dd>
        <dt><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.count">Count</span></dt>
        <dd>
            <span>{{weeklyNiggleSnapshot.count}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'weekly-niggle-snapshot/'+ weeklyNiggleSnapshot.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
