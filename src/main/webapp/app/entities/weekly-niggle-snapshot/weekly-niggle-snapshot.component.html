<div>
    <h2>
        <span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.home.title">Weekly Niggle Snapshots</span>
        <button class="btn btn-primary float-right jh-create-entity create-weekly-niggle-snapshot" [routerLink]="['/', { outlets: { popup: ['weekly-niggle-snapshot-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.home.createLabel">
            Create new Weekly Niggle Snapshot
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="weeklyNiggleSnapshots">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.weekEndingOn">Week Ending On</span></th>
            <th><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.status">Status</span></th>
            <th><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.priority">Priority</span></th>
            <th><span jhiTranslate="fleetManagementApp.weeklyNiggleSnapshot.count">Count</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weeklyNiggleSnapshot of weeklyNiggleSnapshots ;trackBy: trackId">
                <td><a [routerLink]="['../weekly-niggle-snapshot', weeklyNiggleSnapshot.id ]">{{weeklyNiggleSnapshot.id}}</a></td>
                <td>{{weeklyNiggleSnapshot.weekEndingOn | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'fleetManagementApp.Status.' + weeklyNiggleSnapshot.status}}">{{weeklyNiggleSnapshot.status}}</td>
                <td jhiTranslate="{{'fleetManagementApp.Priority.' + weeklyNiggleSnapshot.priority}}">{{weeklyNiggleSnapshot.priority}}</td>
                <td>{{weeklyNiggleSnapshot.count}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../weekly-niggle-snapshot', weeklyNiggleSnapshot.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'weekly-niggle-snapshot/'+ weeklyNiggleSnapshot.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'weekly-niggle-snapshot/'+ weeklyNiggleSnapshot.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
