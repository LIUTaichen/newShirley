<div>
    <h2>
        <span jhiTranslate="fleetManagementApp.emailSubscription.home.title">Email Subscriptions</span>
        <button class="btn btn-primary float-right jh-create-entity create-email-subscription" [routerLink]="['/', { outlets: { popup: ['email-subscription-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fleetManagementApp.emailSubscription.home.createLabel">
            Create new Email Subscription
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="emailSubscriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fleetManagementApp.emailSubscription.event">Event</span></th>
            <th><span jhiTranslate="fleetManagementApp.emailSubscription.email">Email</span></th>
            <th><span jhiTranslate="fleetManagementApp.emailSubscription.recipientType">Recipient Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let emailSubscription of emailSubscriptions ;trackBy: trackId">
                <td><a [routerLink]="['../email-subscription', emailSubscription.id ]">{{emailSubscription.id}}</a></td>
                <td jhiTranslate="{{'fleetManagementApp.Event.' + emailSubscription.event}}">{{emailSubscription.event}}</td>
                <td>{{emailSubscription.email}}</td>
                <td jhiTranslate="{{'fleetManagementApp.RecipientType.' + emailSubscription.recipientType}}">{{emailSubscription.recipientType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../email-subscription', emailSubscription.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email-subscription/'+ emailSubscription.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email-subscription/'+ emailSubscription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
