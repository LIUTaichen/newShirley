<div>
    <h2>
        <span jhiTranslate="fleetManagementApp.location.home.title">Locations</span>
        <button class="btn btn-primary float-right jh-create-entity create-location" [routerLink]="['/', { outlets: { popup: ['location-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fleetManagementApp.location.home.createLabel">
            Create new Location
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="locations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.latitude">Latitude</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.longitude">Longitude</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.address">Address</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.bearing">Bearing</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.direction">Direction</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.speed">Speed</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.timestamp">Timestamp</span></th>
            <th><span jhiTranslate="fleetManagementApp.location.provider">Provider</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let location of locations ;trackBy: trackId">
                <td><a [routerLink]="['../location', location.id ]">{{location.id}}</a></td>
                <td>{{location.latitude}}</td>
                <td>{{location.longitude}}</td>
                <td>{{location.address}}</td>
                <td>{{location.bearing}}</td>
                <td>{{location.direction}}</td>
                <td>{{location.speed}}</td>
                <td>{{location.timestamp | date:'medium'}}</td>
                <td>{{location.provider}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../location', location.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
