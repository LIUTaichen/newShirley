<div>
    <h2>
        <span jhiTranslate="fleetManagementApp.prestartCheckQuestionListItem.home.title">Prestart Check Question List Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-prestart-check-question-list-item" [routerLink]="['/', { outlets: { popup: ['prestart-check-question-list-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fleetManagementApp.prestartCheckQuestionListItem.home.createLabel">
            Create new Prestart Check Question List Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="prestartCheckQuestionListItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fleetManagementApp.prestartCheckQuestionListItem.order">Order</span></th>
            <th><span jhiTranslate="fleetManagementApp.prestartCheckQuestionListItem.prestartCheckConfig">Prestart Check Config</span></th>
            <th><span jhiTranslate="fleetManagementApp.prestartCheckQuestionListItem.question">Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prestartCheckQuestionListItem of prestartCheckQuestionListItems ;trackBy: trackId">
                <td><a [routerLink]="['../prestart-check-question-list-item', prestartCheckQuestionListItem.id ]">{{prestartCheckQuestionListItem.id}}</a></td>
                <td>{{prestartCheckQuestionListItem.order}}</td>
                <td>
                    <div *ngIf="prestartCheckQuestionListItem.prestartCheckConfig">
                        <a [routerLink]="['../prestart-check-config', prestartCheckQuestionListItem.prestartCheckConfig?.id ]" >{{prestartCheckQuestionListItem.prestartCheckConfig?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="prestartCheckQuestionListItem.question">
                        <a [routerLink]="['../prestart-question', prestartCheckQuestionListItem.question?.id ]" >{{prestartCheckQuestionListItem.question?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../prestart-check-question-list-item', prestartCheckQuestionListItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prestart-check-question-list-item/'+ prestartCheckQuestionListItem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prestart-check-question-list-item/'+ prestartCheckQuestionListItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
