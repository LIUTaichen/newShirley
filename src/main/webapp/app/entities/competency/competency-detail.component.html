
<div *ngIf="competency">
    <h2><span>Competency</span> {{competency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Competency</span></dt>
        <dd>
            <span>{{competency.competency}}</span>
        </dd>
        <dt><span>Grouping</span></dt>
        <dd>
            <span>{{competency.grouping}}</span>
        </dd>
        <dt><span>Sort Order</span></dt>
        <dd>
            <span>{{competency.sortOrder}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'competency/'+ competency.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
