<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjectLabel" jhiTranslate="fleetManagementApp.project.home.createOrEditLabel">Create or edit a Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!project.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="project.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.jobNo" for="field_jobNo">Job No</label>
            <input type="text" class="form-control" name="jobNo" id="field_jobNo"
                [(ngModel)]="project.jobNo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="project.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                [(ngModel)]="project.location" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                [(ngModel)]="project.notes" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.startDate" for="field_startDate">Start Date</label>
            <div class="d-flex">
                <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="project.startDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.endDate" for="field_endDate">End Date</label>
            <div class="d-flex">
                <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="project.endDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="project.isActive" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.isOnHold" for="field_isOnHold">Is On Hold</label>
            <input type="checkbox" class="form-control" name="isOnHold" id="field_isOnHold"
                [(ngModel)]="project.isOnHold" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fleetManagementApp.project.details" for="field_details">Details</label>
            <input type="text" class="form-control" name="details" id="field_details"
                [(ngModel)]="project.details" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
