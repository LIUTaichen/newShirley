<mat-toolbar color="primary" class="header">Edit plant fault</mat-toolbar>
<form [formGroup]="niggleForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
        <mat-form-field>
            <input matInput placeholder="Plant Number" formControlName="plant">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Repairs Needed" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Plant description" value="{{niggleRow.plantDescription}}" disabled="true">
        </mat-form-field>
        <div>
            <mat-form-field>
                <input matInput placeholder="Plant category" value="{{niggleRow.plantCategory}}" disabled="true">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Plant Owner" value="{{niggleRow.owner}}" disabled="true">
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-select placeholder="Priority" formControlName="priority">
                <mat-option value="LOW">LOW</mat-option>
                <mat-option value="MEDIUM">MEDIUM</mat-option>
                <mat-option value="HIGH">HIGH</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="State" formControlName="status">
                <mat-option value="OPEN">OPEN</mat-option>
                <mat-option value="IN_PROGRESS">IN PROGRESS</mat-option>
                <mat-option value="ON_HOLD">ON HOLD</mat-option>
                <mat-option value="COMPLETED">COMPLETED</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Reference" formControlName="reference">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Invoice Number" formControlName="invoiceNo">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Comments" formControlName="comments" [errorStateMatcher]="matcher"></textarea>
            <mat-error *ngIf="niggleForm.get('comments').errors">
                    Comments is required if fault is put on hold.
                </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="ETA" formControlName="eta" #eta [errorStateMatcher]="matcher">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="niggleForm.get('eta').errors">
                ETA is required if fault is put on hold.
            </mat-error>
            
        </mat-form-field>
        <mat-dialog-actions class="action">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit" color="primary" [disabled]="!niggleForm.valid || isSaving">SAVE</button>
        </mat-dialog-actions>
    </div>

</form>
