<div class="reports">
    <div *ngIf="!niggles" class="reports progress-spinner">
        <h2>Crunching reports...</h2>
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="niggles" class="reports">
        <jhi-open-report [niggles]="niggles" class="report"></jhi-open-report>
        <jhi-over-due-report [niggles]="niggles"  class="report"></jhi-over-due-report>
    </div>
</div>
