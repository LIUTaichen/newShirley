<h2 mat-dialog-title  class="header">Confirm delete operation</h2>
<mat-dialog-content>Are you sure you want to delete this niggle?</mat-dialog-content>
<mat-dialog-actions class="action">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button color="warn" [mat-dialog-close]="true" (click)="confirmDelete()">Yes</button>
</mat-dialog-actions>
