machine:
    services:
        - docker
    java:
        version: oraclejdk8
    node:
        version: 8.9.4
dependencies:
    cache_directories:
        - node
        - node_modules
        - ~/.m2
    override:
        - java -version
        - npm install -g npm
        - node -v
        - npm -v
        - java -version
        - npm install
    pre:
        - pip install awsebcli
test:
    override:
        - chmod +x mvnw
        - ./mvnw clean test
        - npm test
        - ./mvnw verify -Pprod -DskipTests
deployment:
  staging:
    branch: staging
    commands:
      - eb use staging --profile default
      - eb deploy --profile default

